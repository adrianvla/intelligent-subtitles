<!doctype html>

<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <style>
        body{
            position:relative;
            margin:0;
        }
        .subtitle_word{
            position:relative;
        }
        .subtitle_hover,#contextMenu{
            position:absolute;
            width:max-content;
            height:max-content;
            background-color:rgba(255,255,255,0.75);
            backdrop-filter: blur(10px);
            color:black;
            align-items:center;
            font-size:20px;
            display:flex;
            flex-direction: column;
            /*text-shadow: none !important;*/
            font-family: sans-serif;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 10px;

            max-height:300px;
            max-width:300px;
            overflow-y:auto;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.4) !important;

        }
        #contextMenu{
            max-width:none;
            padding:0;
            top:75px;
            right:0;
            height: calc(100vh - 75px);
            max-height: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        #contextMenu .row.in label,#contextMenu .row.colour-row label{
            border-right: 1px solid;
            width:250px;
            padding:10px;
        }
        #contextMenu .row.in input{
            width:90px;
            height:32px;
            border:0;
            background:0;
            font-size:1.5rem;
        }
        #contextMenu .row.in select{
            width:90px;
            height:32px;
            border:0;
            background:0;
            font-size:1rem;
        }
        #contextMenu.dark .row.in input, #contextMenu.dark .row.in select{
            color:white;
        }
        #contextMenu .row.in input:focus{
            outline:none;
        }
        #contextMenu .sep{
            border-bottom: 1px solid;
        }
        .subtitle_hover .hover_reading *, .subtitle_hover .hover_translation *{
            color:black !important;
        }
        .subtitle_hover.dark .hover_reading *, .subtitle_hover.dark .hover_translation *{
            color: #f3efef !important;
        }
        .subtitle_hover.known{
            box-shadow: rgba(100, 66, 66, 0.16) 0px 1px 4px, rgb(24, 197, 20) 0px 0px 0px 3px;
        }
        .subtitle_hover.dark,#contextMenu.dark{
            background-color: rgba(80, 82, 87, 0.83);
            color: #f3efef;
            text-shadow: none !important;
        }
        hr{
            /*margin: 10px 0;*/
            margin-top:20px;
            margin-bottom:20px;
            border: 0;
            border-top: 2px solid rgba(0,0,0,0.3);
            width:100%;
        }
        .subtitle_hover.dark hr, #contextMenu.dark hr{
            border-top: 1px solid rgba(185, 185, 185, 0.1);
        }
        .asbplayer-subtitles-container-top{
            position:absolute;
        }

        #contextMenu #settingsForm{
            display:flex;
            flex-direction: column;
            /*gap: 10px;*/
        }
        #contextMenu input[type="button"], #contextMenu input[type="submit"]{
            margin:10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            background-color: #9DD997;
            color: black;
            cursor: pointer;
            width:calc(100% - 20px) !important;
        }
        #contextMenu #settingsForm .row{
            /*padding: 5px;*/
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom:1px solid;
            /*padding:10px;*/
            padding-inline: 10px;
        }
        #contextMenu #settingsForm .colour-row{
            padding-left:20px;
        }
        #contextMenu #settingsForm input{
            /*width: 75px;*/
        }
        .hover_reading{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hover_ease{
            margin-top:25px;
            color: #9DD997 !important;
        }
        .subtitle_hover{
            gap:10px;
        }
        .subtitle_hover.dark .pitch{
            filter:invert(1);
        }
        .subtitle_hover[data-pos]::before{
            position:absolute;
            bottom:0;
            right:0;
            content: attr(data-pos);
            font-size: 1em;
            z-index:-1;
            /*mix-blend-mode: multiply;*/
            padding:5px;
            border-top-left-radius:5px;
            /*backdrop-filter: invert(1);*/
            background-color: rgba(255,0,0, 0.72);
        }
        .create_flashcard{
            position:absolute;
            top:0;
            right:0;
            font-size: 1em;
            /*mix-blend-mode: multiply;*/
            padding:5px;
            border-bottom-left-radius:5px;
            /*backdrop-filter: invert(1);*/
            background-color: rgba(115, 255, 0, 0.72);
            border:0;
            z-index:-1;
        }
        .checkbox-wrapper-47{
            margin-top:10px;
            margin-bottom:10px;
        }
  .checkbox-wrapper-47 input[type="checkbox"] {
    display: none;
    visibility: hidden;
  }

  .checkbox-wrapper-47 label {
    position: relative;
    padding-left: 2em;
    padding-right: 1em;
    line-height: 2;
    cursor: pointer;
    display: inline-flex;
  }

  .checkbox-wrapper-47 label:before {
    box-sizing: border-box;
    content: " ";
    position: absolute;
    top: 0.3em;
    left: 0;
    display: block;
    width: 1.4em;
    height: 1.4em;
    border: 2px solid #9098A9;
    border-radius: 6px;
    z-index: -1;
  }

  .checkbox-wrapper-47 input[type=checkbox]:checked + label {
    padding-left: 1em;
    color: #0f5229;
  }
  .checkbox-wrapper-47 input[type=checkbox]:checked + label:before {
    top: 0;
    width: 100%;
    height: 2em;
    background: #b7e6c9;
    border-color: #2cbc63;
  }

  .checkbox-wrapper-47 label,
  .checkbox-wrapper-47 label::before {
    transition: 0.25s all ease;
  }
  .hidden{
      display:none !important;
  }

  .flashcard-preview-c {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-height:100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2147483646;
  }
  .flashcard-preview{
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 50%;
      min-height:50%;
      position:relative;
      color:black;
  }
  .flashcard-preview-c.dark .flashcard-preview{
      background-color: #333;
      color: white;
  }
  .flashcard-preview button{
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #9DD997;
    color: black;
    cursor: pointer;
    width:calc(100% - 20px) !important;
    position:absolute;
    bottom:10px;

  }
  .flashcard-preview{
      font-family: sans-serif;
  }
  .flashcard-preview .close-btn{
    position:absolute;
    top:10px;
    left:10px;
    font-size: 1.5em;
    cursor:pointer;
      width:50px;
      height:50px;
      border:1px solid #333;
        border-radius:5px;
      display:flex;
      justify-content: center;
      align-items: center;
  }
  .flashcard-preview-c.dark .flashcard-preview .close-btn{
      border:1px solid #ccc;
  }
  .flashcard-preview-c.dark .flashcard-preview .plus, .flashcard-preview-c.dark .flashcard-preview .plus:after{
    background: #ccc;

  }
.flashcard-preview .plus {
  background: #333;
  height: 50px;
  position: relative;
  width: 8px;
    transform:rotate(-45deg);

}
.flashcard-preview .plus:after {
  background: #333;
  content: "";
  height: 8px;
  left: -21px;
  position: absolute;
  top: 21px;
  width: 50px;
}
.flashcard-preview .content{
    overflow:auto;
    margin-bottom:30px;
}

.settings-btn{
    position:absolute;
    top:10px;
    right:10px;
    font-size: 1.5em;
    cursor:pointer;
      width:50px;
      height:50px;
      border:1px solid #333;
        border-radius:5px;
      display:flex;
      justify-content: center;
      align-items: center;

}
.settings-btn svg{
    fill: #333;
    transform:scale(1.7);
}
.settings-btn.dark{
      border:1px solid #ccc;
}
.settings-btn.dark svg{
    fill: #ccc;
}

.custom-notification{
    position:fixed;
    top:10px;
    right:10px;
    background-color: #333;
    color:white;
    padding:10px;
    border-radius:5px;
    box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
    display:flex;
    font-family: sans-serif;
}
